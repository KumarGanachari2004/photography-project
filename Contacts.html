<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
     <h1>Contact form</h1>
    <input type="text" name="first" placeholder="First Name" autocomplete="off" required>
    <input type="text" name="last" placeholder="Last Name" autocomplete="off" required>
    <input type="email" name="last" placeholder="Email Address" autocomplete="off" required>
    <textarea name="name" id="name" cols="60" rows="5" placeholder="Enter text" autocomplete="off" required></textarea>
    <button type="submit">Send Message</button>
 
</body>
</html>
